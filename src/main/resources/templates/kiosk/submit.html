<!-- 키오스크로 예약확인 후 확인 여부를 출력하는 페이지 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${result}">
    <h1>확인되었습니다.</h1>
</div>
<div th:if="${result eq false}">
    <h1>예약 정보가 존재하지 않습니다.</h1>
</div>
<a href="/kiosk">돌아가기</a>
</body>
</html>
