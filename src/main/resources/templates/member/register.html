<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원 가입</h1>

<form method="post">
  <div>
    <input type="email" name="userId" placeholder="아이디" required>
  </div>
  <div>
    <input type="password" name="password" placeholder="비밀번호" required>
  </div>
  <div>
    <input type="text" name="name" placeholder="이름" required>
  </div>
  <div>
    <input type="tel" name="phone" placeholder="핸드폰 번호" required>
  </div>
  <div>
    <input type="text" name="regNo" placeholder="사업자번호(파트터일 경우만 작성)">
  </div>
  <div>
    <button type="submit">회원 가입</button>
  </div>
</form>

</body>
</html>
